<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Reproduction d'un screen Iphone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/utilclasses.css">
</head>

<body class="unselectable">
    <div id="screen">
        <div id="header">
            <img src="img/mode-avion.jpg" alt="modeavion" id="modeavion">
            <p id="currenttime">16:30</p>
            <div id="batterie">
                <p id="batterieamm">44 % </p>
                <div id="battcont">
                    <div id=battlvl>

                    </div>
                </div>
                <div id="battpin">

                </div>
            </div>
        </div>
        <div id="apps">
            <div class="row" style="margin-bottom:-17px;">
                <div id="socials" class="icon folder">
                    <label>üåê</label>
                    <div class="row">
                        <div id="snapchat" class="icon folderson"></div>
                        <div id="linkedin" class="icon folderson"></div>
                        <div id="instagram" class="icon folderson"></div>
                    </div>
                    <div class="row">
                        <div id="twitter" class="icon folderson"></div>
                        <div id="facebook" class="icon folderson"></div>
                        <div id="messenger" class="icon folderson"></div>
                    </div>
                    <div class="row">
                        <div id="discord" class="icon folderson"></div>
                        <div id="slack" class="icon folderson"></div>
                        <div id="tiktok" class="icon folderson"></div>
                    </div>
                </div>
                <div id="ytb" class="icon"><label>YouTube</label></div>
                <div id="amis" class="icon folder">
                    <label>Amis</label>

                        <div id="battlenet" class="icon folderson"></div>

            </div>
            <div class="row">
                <div id="gmail" class="icon"><label>Gmail</label></div>
                <div id="amazon" class="icon"><label>Amazon</label></div>
                <div id="ubereats" class="icon"><label>Uber Eats</label></div>
                <div id="wish" class="icon"><label>Wish</label></div>
            </div>
            <div class="row">
                <div id="unidays" class="icon"><label>UNiDAYS</label></div>
                <div id="basicfit" class="icon"><label>Basic-Fit</label></div>
                <div id="netflix" class="icon"><label>Netflix</label></div>
                <div id="tabs" class="icon"><label>Tabs</label></div>
            </div>
            <div class="row">
                <div id="docs" class="icon"><label>Docs</label></div>
                <div id="blablacar" class="icon"><label>BlaBlaCar</label></div>
                <div id="garageband" class="icon"><label>GarageBand</label></div>
                <div id="reportsplus" class="icon"><label>Reports+</label></div>
            </div>
            <div class="row">
                <div id="lalalab" class="icon"><label>LALALAB</label></div>
                <div id="izly" class="icon"><label>Izly</label></div>
                <div id="hangouts" class="icon"><label>Hangouts</label></div>
                <div id="zenbus" class="icon"><label>Zenbus</label></div>
            </div>
            <div class="row">
                <div id="streetview" class="icon"><label>Street View</label></div>
                <div id="moovit" class="icon"><label>Moovit</label></div>
                <div id="alibaba" class="icon"><label>Alibaba.com</label></div>
                <div id="toogoodtogo" class="icon"><label>TooGoodToGo</label></div>
            </div>
        </div>
        <div id="slide">
            <div></div>
            <div></div>
            <div class="activeslide"></div>
            <div></div>
            <div></div>
        </div>
        <div id="footer">
            <div class="row">
                <div id="telephone" class="icon"></div>
                <div id="safari" class="icon"></div>
                <div id="messages" class="icon"></div>
                <div id="whatsapp" class="icon"></div>
            </div>
        </footer>

</html>
